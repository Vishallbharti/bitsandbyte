<app-home-navbar></app-home-navbar>

<div class="content">
  
  <div class="row">

<div class="col-md-2 col-sm-12"></div>

<div class="col-md-8 col-sm-12">

  <div *ngIf="spinner"> 
    <mat-spinner></mat-spinner>

  </div>



  <div class="card card-outline-secondary d-flex shadow " *ngIf="!spinner" >
    <div class="card-header">
      <h3 class="mb-0">Forgot Student Password</h3>
    </div>
    <div class="card-body">
      <form #forgotPassword="ngForm" (ngSubmit)='sendEmail()'  >
        <div class="form-group">
          <div class="text-center">
            <h1><i class="fa fa-lock fa-4x"></i></h1>
          </div>


          <label class="sr-only" for="inlineFormInputGroup">Email</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fa fa-envelope "></i></div>
            </div>
            <input type="text" [(ngModel)]='student.email' required #email='ngModel' id="email" name="email"
            class="form-control" placeholder="Email" [class.is-invalid]='email.invalid && email.touched'
            pattern='^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+[.]+[a-zA-Z0-9.-]+$'>
        </div>
          <!-- validation message   -->
          <div *ngIf='email.touched'>
            <div *ngIf='email.errors && (email.invalid)'>
                <small class="text-danger" *ngIf='email.errors.required'>
                    Email is required.
                </small>
                <small class="text-danger" *ngIf='email.errors.pattern'>
                    Please enter valid email id (Ex. bitsandbytetech@gmail.com).
                </small>
            </div>
        </div>

          <span id="helpResetPasswordEmail" class="form-text small text-muted">
            Password reset link will be sent to this email address.
          </span>
        </div>
        <div class="form-group">
          
          
          <button type="submit" [disabled]="forgotPassword.invalid" name="register" value="register" class="btn  float-right l-bg-blue-dark">Submit</button>
          <a class="form-text small  float-left text-success" routerLink="/userLogin">Back to Login</a>
        </div>
      </form>
    </div>
  </div>

</div>

<div class="col-md-2 col-sm-12"></div>

</div>
</div>



<div class="mt-3">
  <app-footer></app-footer>
</div>
