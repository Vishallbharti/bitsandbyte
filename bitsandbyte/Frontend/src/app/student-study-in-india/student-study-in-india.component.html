<!-- Side Nav Bar -->
<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav">
        <img class="avatar mat-elevation-z8" src="../../assets/images/user.jpg" />
        <h4 class="name" style="font-family:'Times New Roman', Times, serif;font-size: 19px;">
            {{studentList.studentName}}</h4>
        <mat-divider></mat-divider>
        <a mat-button class="menu-button" routerLink="/studentDashboard">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </a>

        <a mat-button class="menu-button" routerLink="/studentProfile">
            <mat-icon>person</mat-icon>
            <span>My Profile</span>
        </a>
        <a mat-button class="menu-button" routerLink="/message">
            <mat-icon>message</mat-icon>
            <span>Message</span>
        </a>

        <a mat-button class="menu-button" routerLink="/studentCourse">
            <mat-icon>file_copy</mat-icon>
            <span>Courses</span>
        </a>

        <a mat-button class="menu-button" routerLink="/studentMaterial">
            <mat-icon>more</mat-icon>
            <span>View Material</span>
        </a>

    </mat-sidenav>
    <!-- Main Content Here -->

    <mat-sidenav-content class="content mat-elevation-z8 ">
        <!-- <div class="content mat-elevation-z8"> -->

        <div class="content " style="font-family:'Times New Roman', Times, serif;font-size: 18px;">

            <nav aria-label="breadcrumb" style="font-family:'Times New Roman', Times, serif;font-size: 16px;">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/studentDashboard">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Study In India</li>
                </ol>
            </nav>

            <div class="row no-gutters">




                <div class="col-md-6  col-sm-12 border border-primary">

                    <div class="container">

                        <button class="btn btn-dark mt-2"
                        style="  background: linear-gradient(to right, #373b44, #4286f4) !important; height: 40px;">Study
                        In India</button>
                        <form #studyInIndiaForm='ngForm' (ngSubmit)='onSubmit()'>

                           
                            <br>
                            <label for="name" class="mt-3">Please fill all the details carefully.</label>
                            <div class="form-group">
                                <label for="formGroupExampleInput" class="text-danger"> <strong>Name</strong></label>
                                <input type="text" class="form-control" name="name"  [(ngModel)]='studyInIndia.name'
                                    placeholder="Enter your Name " #name='ngModel'>
                            </div>

                            <div class="form-group">
                                <label for="formGroupExampleInput2" class="text-danger"> <strong>Phone</strong></label>
                                <input type="number" class="form-control" name="phone" [(ngModel)]='studyInIndia.phone' #phone='ngModel'
                                    placeholder="Enter your phone">
                            </div>

                            <div class="form-group">
                                <label for="formGroupExampleInput2" class="text-danger"> <strong>Email</strong></label>
                                <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Enter your email" 
                                name="email" [(ngModel)]='studyInIndia.email' #email='ngModel'>
                            </div>

                            <div class="form-group">
                                <label for="formGroupExampleInput2" class="text-danger">
                                    <strong>Preffered Location </strong></label>
                                <input type="text" class="form-control" placeholder="Enter your preffered location"
                                name="collegeAddress" [(ngModel)]='studyInIndia.collegeAddress' #collegeAddress='ngModel'>
                            </div>

                            <div class="form-group">
                                <label for="formGroupExampleInput2" class="text-danger"> <strong>Preffered
                                        College</strong></label>
                                <input type="text" class="form-control"  placeholder="Enter your preffered college"
                                name="collegeName" [(ngModel)]='studyInIndia.collegeName' #collegeName='ngModel'>
                            </div>

                            <div class="form-group">
                                <label for="formGroupExampleInput2" class="text-danger"> <strong>Preffered
                                        Courses</strong></label>
                                <input type="text" class="form-control" placeholder="Enter your preffered course"
                                [(ngModel)]='studyInIndia.collegeCourse' #collegeCourse='ngModel' name="collegeCourse">
                            </div>

                            <div class="form-group">
                                <label for="formGroupExampleInput2" class="text-danger"> <strong>Budget</strong></label>
                                <input type="number" class="form-control"   [(ngModel)]='studyInIndia.budget' #budget='ngModel' name="budget"
                                    placeholder="Enter your budget">
                            </div>



                            <button class="btn btn-success ">Submit</button>






                        </form>
                    </div>

                </div>
                <div class="col-md-6 col-sm-12 ">

                    <ngb-carousel class="shadow d-flex">

                        <ng-template ngbSlide>
                            <div class="picsum-img-wrapper">
                                <img src="../../assets/images/LN.png" width="100%" height="710px"
                                    alt="Random second slide">
                            </div>

                        </ng-template>
                        <ng-template ngbSlide>
                            <div class="picsum-img-wrapper">
                                <img src="../../assets/images/LN.png" width="100%" height="710px"
                                    alt="Random third slide">
                            </div>

                        </ng-template>


                    </ngb-carousel>
                </div>






            </div>




        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
