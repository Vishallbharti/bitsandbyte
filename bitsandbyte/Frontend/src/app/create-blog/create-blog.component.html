<!-- SideNav Bar -->

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">
    <img class="avatar mat-elevation-z8" src="../../assets/images/user.jpg" />
    <h4 class="name" >{{currentUser.name}}</h4>

    <mat-divider></mat-divider>
    <a mat-button class="menu-button" routerLink="/userDashboard">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </a>

    <a mat-button class="menu-button" routerLink="/userProfile">
      <mat-icon>person</mat-icon>
      <span>My Profile</span>
    </a>
    <a mat-button class="menu-button" routerLink="/userCourses">
      <mat-icon>file_copy</mat-icon>
      <span>Courses</span>
  </a>


    <a mat-button class="menu-button" routerLink="/createBlog">
      <mat-icon>create</mat-icon>
      <span>Create Blog</span>
    </a>


    <a mat-button class="menu-button" routerLink="/userPendingBlog">
      <mat-icon> near_me</mat-icon>
      <span>Pending Blog</span>
    </a>




  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content class="content mat-elevation-z8">
  <div class="content">
    <nav aria-label="breadcrumb" style="font-family:'Times New Roman', Times, serif;font-size: 16px;"> 
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/userDashboard">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Create Blog</li>
      </ol>
    </nav>
     
        <div class="card">
          <form #questionform='ngForm' (ngSubmit)='onSubmit()' enctype="multipart/form-data">
          
            <div class="card-body">
              <div class="form-group">
                <label for="exampleInputEmail1">
                  <h3>Title</h3>
                </label>
                <input type="text" class="form-control" [(ngModel)]='blog.topic' name="name" id="exampleInputEmail1"
                  aria-describedby="emailHelp" required placeholder="Enter Blog Title">
              </div>
              <div class="form-group">
                <label for="description" [(ngModel)]='blog.content'>
                  <h3>Description</h3>
                </label>
                <editor [(ngModel)]='blog.content' required name="content" [init]="{
              height: 300,
              menubar: false,
              mode : 'specific_textareas',
              selector: 'textarea',
              plugins: [
                'advlist autolink lists link image charmap print preview anchor codesample',
                'searchreplace visualblocks code fullscreen image imagetools image code',
                'insertdatetime media table paste code help wordcount'
              ],
          codesample_languages: [
          { text: 'TypeScript', value: 'typescript' },
          { text: 'JavaScript', value: 'javascript' },
          { text: 'HTML/XML', value: 'markup' },
          { text: 'CSS', value: 'css' }
        ],
              toolbar:
              'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | image codesample undo redo | link image | code'
            }"></editor>
              </div>

              <div class="form-group">
                <!-- <label for="inputLastName" class="label">Attachment</label>

                <input type="file" class="form-control" name="img_url" accept=".jpg,.jpeg,.png"
                  aria-describedby="emailHelp" (change)="onFileSelected($event)">
                  <label class="custom-file-label" for="customFile">Choose file</label> -->

                  <div class="custom-file">
                    <input type="file" class="custom-file-input" name="img_url" accept=".jpg,.jpeg,.png"
                       (change)="onFileSelected($event)"  >
                      {{f}}
                    <label class="custom-file-label"  for="customFile">Choose file</label>
                  </div>

              </div>

              

              <button type="submit" [disabled]="questionform.invalid" class="btn btn-primary pull-right mb-3">Submit</button>
            </div>
          </form>
        </div>
      
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
