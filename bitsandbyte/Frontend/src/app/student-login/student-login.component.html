<app-home-navbar></app-home-navbar>

<div class="container  h-100 text-white bg-white ">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="../../assets/images/user.jpg" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form #studentForm='ngForm' (ngSubmit)='studentLogin()'> 
                    
    <!-- Username field  -->

                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" name='studentSr' class='form-control' [(ngModel)]='student.studentSr' required
                        #studentSr='ngModel'class="form-control input_user" id="studentSr" placeholder="username"
                        pattern='^[0-9]{2}[B][A][B][0-9]{4}$' 
                         [class.is-invalid]='studentSr.invalid && studentSr.touched'>
                    </div>
        <!-- validation message   -->
        <div *ngIf='studentSr.touched'>
            <div *ngIf='studentSr.errors && (studentSr.invalid)'>
                <small class="text-danger" *ngIf='studentSr.errors.required'>
                    Username is required.
                </small>
                <small class="text-danger" *ngIf='studentSr.errors.pattern'>
                    Username should be like 22BAB0001.
                </small>
                <small class="text-danger" *ngIf='studentSr.errors.minlength'>
                     Name should be minimum 3 character.
                </small>
            </div>
        </div>



                    
    <!-- Password field  -->
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        <input type="password" name='password' class='form-control' [(ngModel)]='student.password' required
                        #password='ngModel' class="form-control input_pass" id="password" placeholder="password" 
                        pattern='^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$'
                        [class.is-invalid]='password.invalid && password.touched'>
                    </div>

                    

 <!-- validation message   -->
 <div *ngIf='password.touched'>
    <div *ngIf='password.errors && (password.invalid)'>
        <small class="text-danger" *ngIf='password.errors.required'>
            Password is required.
        </small>
        <small class="text-danger" *ngIf='password.errors.pattern'>
            <p>i. Minimum eight characters <br>
               ii. At least one upper & lower case letter <br>
               iii. At least one number <br>
               iv. At least one special character</p>
        </small>
    </div>
</div>

                  
                        <div class="d-flex justify-content-center mt-3 login_container">
                 <button type="submit" [disabled]="studentForm.invalid" name="register" value="register" class="btn login_btn">Login</button>
               </div>
                </form>
            </div>
    
            <div class="mt-4">
                
                <div class="d-flex justify-content-center links ">
                    <a  class="text-dark" routerLink="/forgotStudentPassword">Forgot your password?</a>
                </div>

               
            </div>
        </div>
    </div>
</div>
