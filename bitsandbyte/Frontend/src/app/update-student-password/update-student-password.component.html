<app-home-navbar></app-home-navbar>

<div class="content">
  <div class="row">

<div class="col-md-2 col-sm-12"></div>

<div class="col-md-8 col-sm-12">
  <div class="card card-outline-secondary d-flex shadow " >
    <div class="card-header">
      <h3 class="mb-0">Update Student Password</h3>
    </div>
    <div class="card-body">
      <form #updatePassword (ngSubmit)='updateStudentPassword()'  >
        <div class="form-group">
          <div class="text-center">
            <h1><i class="fa fa-key fa-4x"></i></h1>
          </div>


          <label class="sr-only" for="inlineFormInputGroup">New Password</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fa fa-key "></i></div>
            </div>
            <input type="text" required  id="password" name="password" [(ngModel)]='student.password' 
			required #password='ngModel'
            class="form-control" placeholder="New Password" >
        </div>
        

          <span id="helpResetPasswordEmail" class="form-text small text-muted">
            Please enter your new password.
          </span>
        </div>
        <div class="form-group">
          
          <button type="submit" name="register" value="register" class="btn  float-right l-bg-blue-dark">Submit</button>
          <a class="form-text small  float-left text-success" routerLink="/userLogin">Back to Login</a>
        </div>
      </form>
    </div>
  </div>

</div>

<div class="col-md-2 col-sm-12"></div>

</div>
</div>

<div class="mt-3">
  <app-footer></app-footer>
</div>
