<nav class="navbar navbar-dark text-white  justify-content-between" style="background-color: 
#002b5c; padding: 2px;">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>

    <a class="navbar-brand ml-3 " style="font-family:'Times New Roman', Times, serif;font-size: 22px;"> Bits And Byte
        Institute of Technology</a>
    <form class="form-inline">

        <a class="btn mr-1" type="button" routerLink="/userBlog" id="dropdownMenu2" data-toggle="dropdown">
            <i class="fa fa-rss text-white fa-2x" style="font-size: 25px;" aria-hidden="true"></i>
        </a>

        <input class="form-control mr-sm-2" type="search" name="searchText" [(ngModel)]="searchText"
            placeholder="Search" aria-label="Search">
        <button class="btn btn-danger mr-1  " type="submit" (click)='logout()'>Log Out</button>
    </form>
</nav>
<!-- SideNav Bar -->

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav">
        <img class="avatar mat-elevation-z8" src="../../assets/images/user.jpg" />
        <h4 class="name" >{{user.name}}</h4>
        <mat-divider></mat-divider>

        <a mat-button class="menu-button" routerLink="/userDashboard">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </a>

        <a mat-button class="menu-button" routerLink="/userProfile">
            <mat-icon>person</mat-icon>
            <span>My Profile</span>
        </a>

        <a mat-button class="menu-button" routerLink="/userCourses">
            <mat-icon>file_copy</mat-icon>
            <span>Courses</span>
        </a>

        <a mat-button class="menu-button" routerLink="/createBlog">
            <mat-icon>create</mat-icon>
            <span>Create Blog</span>
        </a>

        <a mat-button class="menu-button" routerLink="/userPendingBlog">
            <mat-icon> near_me</mat-icon>
            <span>Pending Blog</span>
        </a>

    </mat-sidenav>
    <!-- Main Content -->
    <mat-sidenav-content class="content mat-elevation-z8">
        <div class="content" >
            <nav aria-label="breadcrumb" style="font-family:'Times New Roman', Times, serif;font-size: 16px;">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a routerLink="/userDashboard">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Courses</li>
                </ol>
              </nav>
            <div class="row ">
                <div class="col-lg-4 col-md-4 col-sm-12 my-1" *ngFor="let course of courseList | filter : searchText">
                    <div class="card ">
                        <img class="card-img-top" src="{{course.courseImgUrl}}" *ngIf="course.courseImgUrl" width="100%"
                            height="200px" class="card_img" alt="Card image cap">
                        <img class="card-img-top" src="../../assets/images/logo2.png" *ngIf="!course.courseImgUrl"
                            width="100%" height="200px" class="card_img" alt="Card image cap">
                        <div class="card-body l-bg-blue-dark">
                            <h5 class="card-title" style="font-family:'Times New Roman', Times, serif;font-size: 18px;">
                                {{course.courseName}}</h5>
                            <p class="card-text"
                                style=" text-overflow: ellipsis;font-family:'Times New Roman', Times, serif;font-size: 16px;   overflow: hidden;white-space: nowrap;"
                                [innerHtml]="course.courseDescription">
                            </p>
                            <a class="btn btn-info" (click)="viewCourse(course.id)">Read More...</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
