      </a>
      <div class="dropdown-menu  " aria-labelledby="dropdownMenu2 ">

<!-- SideNav Bar -->

<mat-sidenav-container>

  <mat-sidenav #sidenav="matSidenav">
    <img class="avatar mat-elevation-z8" src="../../assets/images/logo1.png" />
    <h4 class="name">Bits And Byte</h4>
    <mat-divider></mat-divider>

    <a mat-button class="menu-button" routerLink="/adminDashboard">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </a>

    <a mat-button class="menu-button" routerLink="/addStudent">
      <mat-icon>group_add</mat-icon>
      <span>Add Student</span>
    </a>
    <a mat-button class="menu-button" routerLink="/studentDetails">
      <mat-icon>info</mat-icon>
      <span>Student Details</span>
    </a>

    <a mat-button class="menu-button" routerLink="/addMaterial">
      <mat-icon>cloud_upload</mat-icon>
      <span>Material</span>
    </a>

    <a mat-button class="menu-button" routerLink="/addNotice">
      <mat-icon>more</mat-icon>
      <span>Notice</span>
    </a>

  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content class="content mat-elevation-z8">

    <div class="content" >

      <nav aria-label="breadcrumb"  style="font-family:'Times New Roman', Times, serif;font-size: 16px;">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/adminDashboard">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Course List </li>
        </ol>
      </nav>

      <div class="row ">
        <div class="col-lg-4 col-md-4 col-sm-12 my-1" *ngFor="let course of courseList | filter : searchText">
          <div class="card shadow d-flex ">
            <img class="card-img-top" src="{{course.courseImgUrl}}" *ngIf="course.courseImgUrl" width="100%"
              height="200px" class="card_img" alt="Card image cap">
            <img class="card-img-top" src="../../assets/images/logo2.png" *ngIf="!course.courseImgUrl" width="100%"
              height="200px" class="card_img" alt="Card image cap">
            <div class="card-body l-bg-blue-dark">
              <h5 class="card-title" 
              style="font-family:'Times New Roman', Times, serif;font-size: 20px;">{{course.courseName}}</h5>
              <p class="card-text" style=" text-overflow: ellipsis;   overflow: hidden;white-space: nowrap;
               font-family:'Times New Roman', Times, serif;font-size: 18px;"
                [innerHtml]="course.courseDescription">
              </p>
              <a class="btn btn-info" (click)="viewCourse(course.id)">Read More</a>
              <a class="btn btn-danger float-right my-1" (click)="deleteCourse(course.id)">Delete</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
